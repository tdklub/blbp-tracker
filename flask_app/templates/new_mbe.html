<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New MBE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Hello {{student.first_name}}</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>

        </div>

    </nav>
    <form action="/create/mbe" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-primary">Add New MBEs</h2>
        {% with messages = get_flashed_messages(category_filter=['mbe']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        
        <div class="d-flex justify-content-between col-9">
            <div class="col-4">
                <div class="form-group">
                    <label for="num_completed">Number Completed:</label>
                    <input type="text" name="num_completed" class="form-control">
                </div>
                <div class="form-group">
                    <label for="num_correct">Number Correct:</label>
                    <textarea name="num_correct"  cols="30" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea name="notes"  cols="30" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-4">

                <div class="form-group">
                    <label for="date_completed">Date Completed:</label>
                    <input type="date" name="date_completed" class="form-control">
                </div>
                <br>
                <input type="submit" value="Add MBEs" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
